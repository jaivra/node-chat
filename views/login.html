<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel='stylesheet' href='css/login.css'>
    <link rel='stylesheet prefetch' href='font-awesome/css/font-awesome.min.css'>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div id="login_container" class="login100-form validate-form">
                <span id="login_error_message" class="login100-form-title" style="color: red; display: none">
						Username o password errati
				</span>
                <span id="login_success_message" class="login100-form-title" style="color: green; display: none">
						Login avvenuto con successo
				</span>
                <span class="login100-form-title">
						Login
				</span>

                <div class="wrap-input100 validate-input">
                    <input id="user_login" class="input100" type="text" name="username" placeholder="username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input id="password_login" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button id="login_button" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-136" style="margin-top: 4px">
                    <a id="to_sign_up" class="txt2" href="#">
                        Crea il tuo account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </div>

            <div id="sign_up_container" class="login100-form validate-form" style="display: none">
                <span id="password_error_message" class="login100-form-title" style="color: red; display: none">
						Le due password non corrispondono
				</span>
                <span id="username_error_message" class="login100-form-title" style="color: red; display: none">
						Username gi√† esistente
				</span>
                <span id="user_error_message" class="login100-form-title" style="color: red; display: none">
						Errore nella creazione dell'utente
				</span>
                <span id="user_success_message" class="login100-form-title" style="color: green; display: none">
						Utente creato con successo
				</span>
                <span class="login100-form-title">
						Registrati
					</span>

                <div class="wrap-input100 validate-input">
                    <input id="user_sign_up" class="input100" type="text" name="username" placeholder="username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input id="password1_sign_up" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input id="password2_sign_up" class="input100" type="password" name="pass"
                           placeholder="Ripeti la Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input id="img_url_sign_up" class="input100" type="url" value="" name="img_url"
                           placeholder="Url immagine">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-link" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button id="sign_up_button" class="login100-form-btn">
                        Registrati
                    </button>
                </div>

                <div class="text-center p-t-136" style="margin-top: 4px">
                    <a id="to_login" class="txt2" href="#">
                        <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>


</div>


</body>
</html>
<script src="js-core/chat-core.js"></script>
<script src="js-core/requester.js"></script>
<script src="js-view/login.js"></script>
<script>


    const loginContainer = document.getElementById("login_container");
    const signUpContainer = document.getElementById("sign_up_container");

    document.getElementById("to_login").onclick = (_ => {
        loginContainer.style.display = "block";
        signUpContainer.style.display = "none";
    });

    document.getElementById("to_sign_up").onclick = (_ => {
        signUpContainer.style.display = "block";
        loginContainer.style.display = "none";
    });


</script>
